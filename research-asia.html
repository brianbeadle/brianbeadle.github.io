<!DOCTYPE html>
<html lang="en">
<head>

  <title>Research Descriptions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for image container */
    .image-container {
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent wrapping of images */
    }
    .image-container img {
      display: inline-block; /* Display images inline */
      max-width: 200px; /* Set maximum width for images */
      height: auto; /* Maintain aspect ratio */
      margin-right: 10px; /* Add space between images */
    }
  </style>
</head>
<body>
  <header>
    <h1>Research Descriptions</h1>
  </header>

  <main>
    <section id="images">
      <h2>Images</h2>
      <div class="image-container">
        <img src="pics/training.jpg" alt="Research Image 1">
        <img src="pics/surveying_farmers.jpg" alt="Research Image 1">
        <img src="pics/surveying_farmers2.jpg" alt="Research Image 1">
        <img src="water_monitoring.jpg" alt="Research Image 2">
        <img src="collection-pursat.jpg" alt="Research Image 2">
        <img src="collection-pursat2.jpg" alt="Research Image 2">
        <img src="pics/pursat1.jpg" alt="Research Image 1">
      </div>
    </section>

    <section id="description">
      <h2>Description</h2>
      <p>This space is reserved for a detailed description of your current research projects. You can provide information about your research goals, methodologies, findings, and any other relevant details here.</p>
    </section>
  </main>

  <footer>
